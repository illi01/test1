<h1>Create New Article</h1>
<form action="/index.php?action=add-article" method="post">
    <label for="article-name">Subject:</label><br>
    <input type="text" id="article-name" name="article-name" value="My Article"><br>
    <label for="article-text">Content:</label><br>
    <textarea id="article-text" name="article-text" value="Content of article" rows="20" cols="40"></textarea><br>
    <label for="article-author">Your name:</label><br>
    <input type="text" id="article-author" name="article-author" value="Jon Doe"><br><br><br>
    <input type="submit" value="Submit">
</form>
